<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile ID</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="styleprofile.css" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="C:\Users\dell\Desktop\New folder\webpage\images\tanjiro1.jpg" alt="" class="profile-img">
        </div>

        <div class="data">
            <span class="name">DC tech</span>
            <span class="job">CEO</span>
        </div>

        <div class="media">
            <a href="#" style="background-color:navy" class="link">
               <i class="bx bxl-facebook"></i> 
            </a>
            <a href="#" style="background-color:skyblue" class="link">
                <i class="bx bxl-twitter"></i> 
             </a>
            <a href="#" style="background-color:palevioletred" class="link">
                <i class="bx bxl-instagram"></i> 
             </a>
            <a href="#" style="background-color:red" class="link">

             </a>

        <div class="button">

            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">

            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>

            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">25k</span>
            </div>
