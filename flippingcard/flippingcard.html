<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleFlippingCard.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="Mastercard-Logo.png" alt="">
                        <h5>Master card</h5>
                    </span>
                    <img src="sim.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 50 40 2030 3020</h5>
                        <h5 class="name">Dayal Solanki</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    for customer service call +977 4343 3433 or email 
                    Mastercard@gamil.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>007</i></div>
                <h5>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Deserunt molestias obcaecati nobis, iusto impedit dignissimos!.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
